<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-state-component@6.7.0/dist/aframe-state-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
      const socket = io(':8000')

      AFRAME.registerState({
        initialState: {
          faces: [
            {id: 1, tilt: 45, annotations: {midwayBetweenEyes: [[0, 1, -2]]}},
            {id: 2, tilt: 45, annotations: {midwayBetweenEyes: [[0, 2, -2]]}},
            {id: 3, tilt: 45, annotations: {midwayBetweenEyes: [[0, 3, -2]]}},
            {id: 4, tilt: 45, annotations: {midwayBetweenEyes: [[0, 4, -2]]}}
          ]
        },

        handlers: {
          updateFaces: function (state, action) {
            state.faces = action.faces;
          }
        }
      });

      AFRAME.registerComponent('a-face', {
        init: function () {
          // Code here.
          console.log(this.el);
        },
        tick: function(){
          const annotations = this.el.getAttribute('annotations')
          console.log('annotations', annotations)
          this.el.position = annotations.midwayBetweenEyes[0]
        }
      });

      socket.on('faces', (faces) => {
        console.log('faces', faces)
        AFRAME.scenes[0].emit('updateFaces', {faces})
      })
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="room" src="cineroom.gltf"></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#room"
        position="0 0 -2"
        rotation="0 90 0"
        scale="0.2 0.2 0.2"
      ></a-entity>

      <a-sky color="#000"></a-sky>
      <a-entity bind-for="for: face; in: faces; key: id">
        <template>
          <a-box a-face bind__tilt="value: face.tilt" bind__annotations="value: face.annotations"></a-box>
        </template>
      </a-entity>
    </a-scene>
  </body>
</html>
