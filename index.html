<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
  </head>
  <body>
  <body>
    <a-scene stats>
      <a-assets>
        <a-asset-item id="room" src="./cineroom.gltf"></a-asset-item>
        <script id="face" type="html">
          <a-sphere scale="0.1 0.1 0.1" color="#ff0">
            <a-box
              class="leftEyebrow"
              height="0.10"
              width="0.35"
              position="-0.25 0.5 -0.48"
              color="#000"
            ></a-box>
            <a-sphere scale="0.1 0.1 0.1" position="-0.25 0.2 -0.89" color="#fff">
              <a-sphere scale="0.4 0.4 0.4" position="0 0 -0.8" color="#333"></a-sphere>
            </a-sphere>
            <a-box
              class="rightEyebrow"
              height="0.10"
              width="0.35"
              position="0.25 0.5 -0.48"
              color="#000"
            ></a-box>
            <a-sphere scale="0.1 0.1 0.1" color="#fff" position="0.25 0.2 -0.89">
              <a-sphere scale="0.4 0.4 0.4" position="0 0 -0.8" color="#333"></a-sphere>
            </a-sphere>
            <a-sphere
              class="mouth"
              scale="0.75 0.25 0.25"
              color="#000"
              position="0 -0.3 -0.72"
            ></a-sphere>
          </a-sphere>
        </script>
      </a-assets>
      <a-entity
        gltf-model="#room"
        position="0 0 -2"
        rotation="0 90 0"
        scale="0.2 0.2 0.2"
      ></a-entity>
      <a-sky color="#aabbcc"></a-sky>
      <a-entity id="rig" position="0.3 1.8 1" wasd-controls look-controls>
        <a-entity
          camera="active: true;"
        ></a-entity>
      </a-entity>
    </a-scene>
    <video
      id="video"
      height="200"
      width="200"
      style="position: fixed; bottom: 0; right: 0;"
      autoplay
      muted
    ></video>
    <audio id="surprise" src="/sounds/aha.mp3"></audio>
    <audio id="happy" src="/sounds/laugh.wav"></audio>
    <audio id="interested" src="/sounds/hmm.ogg"></audio>

    <div id="meet"></div>
    <script src="./src/script.js" type="text/javascript"></script>
    <script src="./src/sounds.js" type="text/javascript"></script>
  </body>
</html>
